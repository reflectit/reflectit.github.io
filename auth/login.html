<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflect-It | Log In</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="src/sty/style.csss">
  <script type="module" src="src/js/signup.js"></script>  
</head>
<body>

<!-- Navbar -->
<div class="content">
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Reflect-It</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./login">Log In</a></li>
          <li class="nav-item"><a class="nav-link" href="./signup">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="form-container p-4 shadow-sm rounded">
      <h2 class="text-center">Log In</h2>
      <form id="loginForm">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>
      <p class="text-center mt-3"><a href="#">Forgot Password?</a></p>
      <p class="text-center">Don't have an account? <a href="auth/signups.html">Sign up</a></p>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center py-3">
  <p>&copy; 2025 Reflect-It. All Rights Reserved.</p>
</footer>

<script src="src/js/script.js"></script>

</body>
</html>
