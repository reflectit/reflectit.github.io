<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="form-container p-4 shadow-sm rounded">
      <h2 class="text-center">Verify Your Email</h2>
      <p class="text-center">Enter the 6-digit code sent to your email.</p>

      <div id="alertContainer"></div>

      <form id="verifyForm">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="verificationCode" placeholder="Enter Code" required>
          <label for="verificationCode">6-digit Code</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Verify</button>
      </form>
    </div>
  </div>

  <script type="module" src="../src/js/verify.js"></script>
</body>
</html>
