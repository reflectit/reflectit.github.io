<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflect-It | Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../src/sty/style.css">
</head>
<body>

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm">
<div class="container">
<a class="navbar-brand" href="../home">Reflect-It</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
  <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
  <ul class="navbar-nav ms-auto">
    <li class="nav-item"><a class="nav-link" href="../home">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="./login">Log In</a></li>
  </ul>
  <div class="theme-switch">
      <label class="switch">
        <input id="checkbox" type="checkbox" />
        <span class="slider">
          <div class="star star_1"></div>
          <div class="star star_2"></div>
          <div class="star star_3"></div>
          <svg viewBox="0 0 16 16" class="cloud_1 cloud">
            <path transform="matrix(.77976 0 0 .78395-299.99-418.63)"
              fill="#fff"
              d="m391.84 540.91c-.421-.329-.949-.524-1.523-.524-1.351 0-2.451 1.084-2.485 2.435-1.395.526-2.388 1.88-2.388 3.466 0 1.874 1.385 3.423 3.182 3.667v.034h12.73v-.006c1.775-.104 3.182-1.584 3.182-3.395 0-1.747-1.309-3.186-2.994-3.379.007-.106.011-.214.011-.322 0-2.707-2.271-4.901-5.072-4.901-2.073 0-3.856 1.202-4.643 2.925"
            ></path>
          </svg>
        </span>
      </label>
    </div>
</div>
</div>
</nav>

  <!-- Sign Up Form -->
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="form-container p-4 shadow-sm rounded">
      <h2 class="text-center">Sign Up</h2>

      <!-- Alert Container for Error Messages -->
      <div id="alertContainer"></div>

      <form id="signupForm">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
          <label for="confirmPassword">Confirm Password</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="./login">Log In</a></p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3">
    <p>&copy; 2025 Reflect-It. All Rights Reserved.</p>
  </footer>

  <script type="module" src="../src/js/signup.js"></script>
  <script src="../src/js/script.js"></script>

</body>
</html>
