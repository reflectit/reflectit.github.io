<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflect-It | Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../../src/sty/style.css">
  <script src="../../src/js/script.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Reflect-It</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="auth/logins.html">Log In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="form-container p-4 shadow-sm rounded">
      <h2 class="text-center">Sign Up</h2>

      <!-- Alert Container for Error Messages -->
      <div id="alertContainer"></div>

      <form id="signupForm">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
          <label for="confirmPassword">Confirm Password</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="auth/logins.html">Log In</a></p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3">
    <p>&copy; 2025 Reflect-It. All Rights Reserved.</p>
  </footer>

  <script type="module" src="../../src/js/signup.js"></script>

</body>
</html>
