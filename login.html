<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflect-It | Log In</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      border-radius: 0.75rem;
      background-color: var(--form-bg);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    :root {
      --bg-color: white;
      --text-color: black;
      --form-bg: #f8f9fa;
    }
    [data-bs-theme="dark"] {
      --bg-color: #121212;
      --text-color: white;
      --form-bg: #1e1e1e;
    }
    .navbar {
      background-color: var(--form-bg) !important;
    }
    .navbar-brand, .nav-link {
      color: var(--text-color) !important;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Navbar Start (Same as index.html) -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Reflect-It</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="./index">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="journal.html">Journal</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>

    <!-- Theme Switch -->
    <div class="ms-3">
      <button id="themeToggle" class="btn btn-outline-secondary">üåô</button>
    </div>
  </div>
</nav>
<!-- Navbar End -->

<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="form-container">
    <h2 class="text-center">Login</h2>
    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>
    <p class="text-center mt-3"><a href="#">Forgot Password?</a></p>
    <p class="text-center">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>
</div>

<!-- Footer -->
<footer class="text-center py-3">
  <p>&copy; 2023 Reflect-It. All rights reserved.</p>
</footer>

<script>
  // Theme Toggle
  const themeToggle = document.getElementById('themeToggle');
  if (localStorage.getItem("theme") === "dark") {
    document.documentElement.setAttribute("data-bs-theme", "dark");
    themeToggle.textContent = "‚òÄÔ∏è";
  }
  themeToggle.addEventListener("click", () => {
    const theme = document.documentElement.getAttribute("data-bs-theme") === "light" ? "dark" : "light";
    document.documentElement.setAttribute("data-bs-theme", theme);
    localStorage.setItem("theme", theme);
    themeToggle.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
  });
</script>

</body>
</html>
