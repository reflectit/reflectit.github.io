<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflect-It | Log In</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      border-radius: 0.75rem;
      background-color: var(--form-bg);
      color: var(--form-text);
    }
    .title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .input-group {
      position: relative;
      margin-top: 1rem;
    }
    .input-group label {
      position: absolute;
      left: 12px;
      top: 12px;
      transition: 0.2s ease all;
      color: var(--label-color);
      pointer-events: none;
      font-size: 1rem;
    }
    .input-group input {
      width: 100%;
      border-radius: 0.375rem;
      border: 1px solid var(--border-color);
      padding: 0.75rem 1rem;
      color: var(--text-color);
      background-color: var(--input-bg);
      font-size: 1rem;
    }
    .input-group input:focus {
      border-color: rgba(167, 139, 250, 1);
      outline: none;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -18px;
      font-size: 0.75rem;
      color: rgba(167, 139, 250, 1);
    }
    .sign {
      display: block;
      width: 100%;
      background-color: rgba(167, 139, 250, 1);
      padding: 0.75rem;
      text-align: center;
      color: rgba(17, 24, 39, 1);
      border: none;
      border-radius: 0.375rem;
      font-weight: 600;
      margin-top: 1rem;
    }
    .forgot, .signup {
      text-align: center;
      font-size: 0.75rem;
      color: var(--label-color);
      margin-top: 1rem;
    }
    .show-password {
      position: absolute;
      right: 10px;
      top: 30%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(167, 139, 250, 1);
      cursor: pointer;
    }
    /* Dark Mode Variables */
    :root {
      --bg-color: rgba(255, 255, 255, 1);
      --text-color: rgba(0, 0, 0, 1);
      --form-bg: rgba(240, 240, 240, 1);
      --form-text: rgba(0, 0, 0, 1);
      --label-color: rgba(100, 100, 100, 1);
      --input-bg: rgba(255, 255, 255, 1);
      --border-color: rgba(200, 200, 200, 1);
    }
    [data-bs-theme="dark"] {
      --bg-color: rgba(17, 24, 39, 1);
      --text-color: rgba(243, 244, 246, 1);
      --form-bg: rgba(30, 30, 30, 1);
      --form-text: rgba(243, 244, 246, 1);
      --label-color: rgba(156, 163, 175, 1);
      --input-bg: rgba(20, 20, 20, 1);
      --border-color: rgba(55, 65, 81, 1);
    }
  </style>
</head>
<body>

<!-- Navbar Start (Same as index.html) -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Reflect-It</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="journal.html">Journal</a></li>
      </ul>
    </div>

    <!-- Theme Switch -->
    <div class="theme-switch">
      <label class="switch">
        <input id="themeToggle" type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </div>
</nav>
<!-- Navbar End -->

<div class="container mt-5">
  <div class="form-container">
    <p class="title">Login</p>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder=" " required>
        <label for="username">Username</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Password</label>
        <button type="button" class="show-password" id="togglePassword">Show</button>
      </div>
      <button type="submit" class="sign">Sign In</button>
    </form>
    <p class="forgot"><a href="#">Forgot Password?</a></p>
    <p class="signup">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>
</div>

<!-- Footer -->
<footer class="text-center py-3">
  <p>&copy; 2023 Reflect-It. All rights reserved.</p>
</footer>

<script>
  // Theme Toggle
  const themeToggle = document.getElementById('themeToggle');
  if (localStorage.getItem("theme") === "dark") {
    document.documentElement.setAttribute("data-bs-theme", "dark");
    themeToggle.checked = true;
  }
  themeToggle.addEventListener("change", () => {
    const theme = themeToggle.checked ? "dark" : "light";
    document.documentElement.setAttribute("data-bs-theme", theme);
    localStorage.setItem("theme", theme);
  });

  // Password Toggle
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');
  togglePassword.addEventListener('click', function () {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    this.textContent = type === 'password' ? 'Show' : 'Hide';
  });
</script>

</body>
</html>
