<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflect-It | Log In</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="content">
  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Reflect-It</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Journal</a></li>
        </ul>
      </div>
      <div class="theme-switch">
        <label class="switch">
          <input id="checkbox" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <div class="form-container">
    <p class="title">Login</p>
    <form class="form" id="loginForm">
      <div class="input-group">
        <input type="text" name="username" id="username" placeholder=" " required>
        <label for="username">Username</label>
        <div class="invalid-feedback">Username is required and must be 3-20 characters long.</div>
      </div>
      <div class="input-group">
        <input type="password" name="password" id="password" placeholder=" " required>
        <label for="password">Password</label>
        <button type="button" class="show-password" id="togglePassword">Show</button>
        <div class="invalid-feedback">Password is required and must be 6-30 characters long.</div>
        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
      <button type="submit" class="sign">Sign In</button>
    </form>
    <p class="signup">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>
</div>

<!-- Footer Start -->
<footer class="text-center py-3">
  <p>&copy; 2023 Reflect-It. All rights reserved.</p>
</footer>

<script>
  document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordInput = document.getElementById('password');
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.textContent = type === 'password' ? 'Show' : 'Hide';
  });

  document.getElementById('checkbox').addEventListener('change', () => {
    document.body.setAttribute('data-bs-theme', document.getElementById('checkbox').checked ? 'dark' : 'light');
  });
</script>

</body>
</html>
