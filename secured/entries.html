<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry - Reflect-It</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <input type="text" class="form-control me-2" placeholder="Title" style="max-width: 70%;">
                <select class="form-select" style="max-width: 25%;">
                    <option selected>Choose mood</option>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="angry">Angry</option>
                    <option value="excited">Excited</option>
                </select>
            </div>
            <textarea class="form-control mb-3" rows="6" placeholder="Write your entry here..."></textarea>
            <div class="text-center">
                <button class="btn btn-primary">Save Entry</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
