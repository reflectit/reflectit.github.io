<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflect-It | Manage Entries</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../src/sty/style.css">
  <script type="module" src="../src/js/manage_entries.js"></script>
  <script type="module" src="../src/js/verlog.js"></script>
  <script type="module" src="../src/js/logout.js"></script>
  <script src="../src/js/script.js" defer></script>
</head>
<body>

<div class="content">
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Reflect-It</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <li class="nav-item"><a class="nav-link" href="./dashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="./entries">Entries</a></li>
            <a class="nav-link" href="#" id="logoutBtn">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Manage Your Journal Entries</h2>
    <ul id="entriesList" class="list-group mt-3"></ul>
  </div>

  <!-- Edit Entry Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Entry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <label for="editTitle" class="form-label">Title</label>
              <input type="text" id="editTitle" class="form-control">
            </div>
            <div class="mb-3">
              <label for="editMood" class="form-label">Mood</label>
              <select id="editMood" class="form-select">
                <option value="Choose mood" selected>Choose mood</option>
                <option value="Happy">Happy</option>
                <option value="Sad">Sad</option>
                <option value="Neutral">Neutral</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editText" class="form-label">Text</label>
              <textarea id="editText" class="form-control" rows="5"></textarea>
            </div>
            <button type="button" id="saveEntryBtn" class="btn btn-primary">Save Entry</button>
            <button type="button" id="deleteEntryBtn" class="btn btn-danger">Delete Entry</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
